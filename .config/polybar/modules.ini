[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colours.background-alt}
label-active-underline= ${colours.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colours.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colours.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Vol "
format-volume-prefix-foreground = ${colours.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colours.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-connected-underline = ${colours.wifi_underline}

[module/date]
type = custom/script
exec = "~/.config/polybar/scripts/date-time.sh"
interval = 1

[module/bluetooth]
type = custom/script
exec = "~/.config/polybar/scripts/bluetooth.sh"
interval = 20
label-underline = ${colours.bluetooth_underline}
